<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <link th:href="@{/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <h1 class="fs-4"> Wishlist </h1>
        </div>

        <ul class="nav nav-pills">
            <li class="nav-item">  <a th:href="@{/wishlist/logout}" class="nav-link">Logout</a></li>
        </ul>
    </header>
</div>

<div id="container">
    <h1>add a wish</h1>

    <form th:action="@{'/wishlist/addwish/' + ${wishlistid} + '/' + ${wishes.getUserid()}}" method="post" th:object="${wishes}">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Description</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{description}">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Link </label>
            <input type="text" class="form-control" id="exampleFormControlInput2" th:field="*{url}">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Price</label>
            <input type="text" class="form-control" id="exampleFormControlInput3" th:field="*{price}">
        </div>



        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>


</body>
</html>
