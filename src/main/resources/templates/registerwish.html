<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <link th:href="@{/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="container">
    <h1>add wish</h1>
    <form> <input type="button" value="back" onclick="history.back()"> </form>

    <form action="#" th:action="@{/wishlist/addwish/{wishlistid}(wishlistid=${wishlistid})}" method="post" th:object="${wishes}">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="name" th:field="*{name}">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Description</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username" th:field="*{description}">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Link Adresse</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Username" th:field="*{url}">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Price</label>
            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Username" th:field="*{price}">
        </div>



        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>


</body>
</html>
