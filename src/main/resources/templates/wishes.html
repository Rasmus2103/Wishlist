<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Wishes</title>
</head>

 <body>

 <div class="main">

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <h1 class="fs-4"> Wishlist </h1>
            </div>

            <ul class="nav nav-pills">
                <li class="nav-item">  <a th:href="@{/wishlist/logout}" class="nav-link">Logout</a></li>
            </ul>
        </header>
    </div>

<div id="container">


    <div class="wishes-top">
    <h1 id="welcome-name" th:if="${user != null}" th:text="${user.getName()} + '\'s ' + 'wishlists' "></h1>
    <a id="new-wishlist-button" th:href="@{/wishlist/wishes/{userid}/createwishlist(userid=${user.id})}">New wishlist </a>
    </div>

    <br>
    <br>

    <div class="wishes-bottom">
    <table>
        <tbody>

        <div th:if="${wishlists.isEmpty()}">
            <h6>no wishlist yet... feel free to add one</h6>
        </div>

        <tr id="showcase" th:each="wishlist: ${wishlists}">

            <td>
                <h3 th:text="${wishlist.name}"></h3>
                <a th:href="@{'/wishlist/wishlist/' + ${user.getId()} + '/' + ${wishlist.getWishlistid()}}">go to wishlist </a> <br>
                <a th:href="@{'/wishlist/wishes/slet/' + ${wishlist.getWishlistid()} + '/' + ${user.getId()}  }">delete wishlist </a>
            </td>

        </tr>

        </tbody>

    </table>
    </div>

 </div>

 </div>

 </body>

</html>
