<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Wishes</title>
</head>
<body>

<div class="main">

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <a href="/">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                </a>
                    <h1 class="fs-4"> Wishlist </h1>
            </div>

            <ul class="nav nav-pills">
                <li class="nav-item">  <a th:href="@{/wishlist/logout}" class="nav-link">Logout</a></li>
            </ul>
        </header>
    </div>

<div id="container">


    <h1  th:if="${user != null}" th:text="${user.getName()} + 's ' + 'wishslits' "></h1>

    <table>
        <tbody>
        <tr th:each="wishlist: ${wishlists}">
            <td th:text="${wishlist.name}"></td>
            <td>
                <a th:href="@{'/wishlist/wishes/slet/' + ${wishlist.getWishlistid()} + '/' + ${user.getId()}  }">delete wishlist </a> <!--  onclick="return confirm('Er du sikker?') -->
                <a th:href="@{'/wishlist/addwish/' + ${wishlist.getWishlistid()} + '/' + ${user.getId()}}">add wish </a>
            </td>

        <tr th:each="wishes: ${wishes}">
            <td th:text="${wishes.name}"></td>
            <td th:text="${wishes.description}"></td>
            <td th:text="${wishes.url}"></td>
            <td th:text="${wishes.price}"></td>
            <td>
                <a th:href="@{'/wishlist/wishes/sletwish/' + ${wishes.wishId} + '/' + ${user.getId()}}">delete wish </a>
            </td>
        </tr>

        </tr>
        </tbody>

    </table>
    <a th:href="@{/wishlist/wishes/{userid}/createwishlist(userid=${user.id})}">add wishlist </a>
</div>
</body>
</html>
