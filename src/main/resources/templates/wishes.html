<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Wishes</title>
</head>
<body>
<div id="container">

    <h1>Wishes:</h1>
    <h1 th:text="${user.name}">name</h1>
    <table>
        <tbody>
        <tr th:each="wishlist: ${wishlists}">
            <td th:text="${wishlist.name}"></td>
            <td>
                <a th:href="@{/wishlist/wishes/slet/{wishlistid}(wishlistid=${wishlist.getWishlistid()})}" onclick="return confirm('Er du sikker?')">Slet</a>
                <a th:href="@{/wishlist/addwish/{wishlistid}(wishlistid=${wishlist.getWishlistid()})}">add wish to wishlist</a>
            </td>

        <tr th:each="wishes: ${wishes}">
            <td th:text="${wishes.name}"></td>
            <td th:text="${wishes.description}"></td>
            <td th:text="${wishes.url}"></td>
            <td th:text="${wishes.price}"></td>
            <td>
                <a th:href="@{/wishlist/wishes/sletwish/{wishid}(wishid=${wishes.wishId})}" onclick="return confirm('Er du sikker?')">Slet</a>
            </td>
        </tr>

        </tr>

        <form> <input type="button" value="back" onclick="history.back()"></form>
        </tbody>
    </table>
    <a th:href="@{/wishlist/wishes/{userid}/createwishlist(userid=${user.id})}">add wishlist</a>
</div>
</body>
</html>
