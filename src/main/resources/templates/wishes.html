<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Wishes</title>
</head>
<body>
    <h1>Wishes:</h1>
    <h1 th:text="${userDTO.name}">name</h1>
    <table>
        <tbody>
        <tr th:each="userDTO: ${userDTO}">
            <td th:text="${userDTO.wishlistdto}"></td>
        </tr>

        <tr>
            <td>
                <a th:href="@{/wishlist/wishes/slet/{userid}(userid=${userDTO.userId})}">add wish to wishlist</a>
            </td>
        </tr>

        <tr>
            <td>
                <a th:href="@{/wishlist/wishes/slet/{userid}(userid=${userDTO.userId})}">Slet</a>
            </td>
        </tr>
            <form> <input type="button" value="back" onclick="history.back()"></form>
        <!--<a href="/wishlist">back</a>-->
        </tbody>
    </table>
    <a th:href="@{/wishlist/wishes/{userid}/add(userid=${userDTO.userId})}">add wishlist</a>
</body>
</html>
