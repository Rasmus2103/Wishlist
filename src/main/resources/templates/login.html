<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="main">

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <a href="/">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                </a>
                <a class="index_hyperlink" th:href="@{/wishlist}">
                    <h1 class="fs-4"> Wishlist </h1>
                </a>
            </div>

            <ul class="nav nav-pills">
                <li class="nav-item"><a th:href="@{/wishlist/news}" class="nav-link">News</a></li>
                <li class="nav-item"><a th:href="@{/wishlist/FAQ}" class="nav-link">FAQs</a></li>
                <li class="nav-item"><a th:href="@{/wishlist/about}" class="nav-link">About</a></li>
            </ul>
        </header>
    </div>

    <h1>Login</h1>

    <form action="#" th:action="@{/wishlist/login}" method="post">
        <p th:if="${wrongCredentials}" class="error">Forkert username eller password</p>
        <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:name="username"><br> <!-- Use Thymeleaf to set the name attribute -->
        <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:name="password"><br> <!-- Use Thymeleaf to set the name attribute -->
            <input type="submit" value="Login">
    </form>
    <a th:href="register"> if you don't already have a user, click here</a>
</div>
</body>
</html>
