<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>wishlist</title>
  <link th:href="@{/styles.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>

<div class="main">

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <h1 class="fs-4"> Wishlist </h1>
            </div>
            <ul class="nav nav-pills">
                <li class="nav-item">  <a th:href="@{/wishlist/logout}" class="nav-link">Logout</a></li>
            </ul>
        </header>
    </div>

    <div id="container">
    <a class="new-wishlist-button" th:href="@{'/wishlist/wishes/' + ${user.getId()}}">All wishlist</a>
    <br>
    <br>

    <div th:each="wishlists: ${wishlists}">
 <h1 th:if="${wishlists != null}" th:text="${wishlists.getName()}"></h1>
 <a class="new-wishlist-button" th:href="@{'/wishlist/addwish/' + ${wishlists.getWishlistid()} + '/' + ${user.getId()}}">New wish </a>
        <br>
    </div>

 <table>
     <br>
     <div th:if="${wishes.isEmpty()}">
         <h6>no wishes yet... feel free to add one</h6>
     </div>
 <div th:each="wishes: ${wishes}">
    <td th:text="${wishes.name}"></td>
    <td th:text="${wishes.description}"></td>
    <td th:text="${wishes.url}"></td>
    <td th:text="${wishes.price}"></td>
     <td>
    <a th:href="@{'/wishlist/wishes/sletwish/' + ${wishes.wishId} + '/' + ${user.getId()} + '/' + ${wishes.wishlistid}}">delete wish</a>
     </td>
     <tr></tr>
    </div>
 </table>
    </div>
</div>

 </body>

</html>
