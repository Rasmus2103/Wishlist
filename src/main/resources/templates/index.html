<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
</head>
<body>
 <tr th:each="users: ${user}">
    <td th:text="${users.name}"></td>
     <td>
         <a th:href="@{wishes/{username}(username=${users.username})}">wishes</a>
     </td>
 </tr>
</body>
</html>
