<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/style.css}" rel="stylesheet">
    <title>Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

<h1>Velkommen til Wishlist</h1>

 <tr th:each="users: ${user}">
    <td th:text="${users.name}"></td>
     <td>
         <a th:href="@{wishlist/wishes/{username}(username=${users.username})}">
             <button type="button" class="btn btn-primary btn-sm">Wishes</button>
         </a>
     </td>
 </tr>

<button>
    <a href="/wishlist/register">register new user</a>
</button>

</body>
</html>
